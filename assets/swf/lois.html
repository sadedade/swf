<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <title>Ruffle Example</title>
</head>
<body style="background-color: rgb(0, 0, 0); margin: 0;">
  <div id='ruffle' class="gameloc"></div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    var swfobject = {};
      swfobject.embedSWF = function (url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
          player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'vw; height: ' + height + 'vh',
          });

        player.load({ url: url });
      }
  </script>
  <script id = "gabe">swfobject.embedSWF("flashfiles/lois.swf", 'ruffle', 100, 100);</script>
</body>
</html>
